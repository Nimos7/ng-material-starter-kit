<a routerLink="">back</a>

<mat-card>
  <mat-card-title>Product Lists</mat-card-title>

  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of refreshedList$ | async">

        {{item.id}} {{item.employee_Name}} Age: {{item.employee_Age}} Salary:{{item.employee_Salary }}$.
        <button mat-raised-button color="primary" (click)="delete(item.id)"> Remove</button>


      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
