<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        {{item.title}} {{item.price}}$

        <button><a routerLink="{{item.id}}">Details </a></button>

      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
