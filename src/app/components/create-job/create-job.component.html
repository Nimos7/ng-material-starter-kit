<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <div>
    <mat-form-field appearance="fill"
    >
      <mat-label>Title
      </mat-label
      >
      <input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"
        required
      />
      <mat-error *ngIf="registerForm.get('title')!.invalid"
      >title is invalid
      </mat-error
      >
    </mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
    >
      <mat-label>Description
      </mat-label
      >
      <input
        matInput
        type="text"
        placeholder="Description"
        formControlName="description"
        required
      />
      <mat-error *ngIf="registerForm.get('description')!.invalid"
      >description is invalid
      </mat-error
      >
    </mat-form-field
    >
  </div>
  <div>
    <section class="example-section" formControlName="id">

      <mat-checkbox class="example-margin" *ngFor="let item of tags$| async">
        {{item.name}}</mat-checkbox>


    </section>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
