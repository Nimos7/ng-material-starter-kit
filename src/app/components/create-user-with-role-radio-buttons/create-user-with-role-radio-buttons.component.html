<mat-card>
  <mat-card-title>
    Create user with role
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted(registerForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')!.invalid">
            email is invalid
          </mat-error>
        </mat-form-field>
      </div>
      <div>

        <mat-label>Role ID</mat-label>
        <br>
        <mat-radio-group formControlName="roleId">
          <mat-radio-button *ngFor="let item of roles$| async" [value]="item.id">
            {{item.role}}
          </mat-radio-button>
        </mat-radio-group>

      </div>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
