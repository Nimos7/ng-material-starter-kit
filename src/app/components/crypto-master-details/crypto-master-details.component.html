<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        {{item.symbol}}
        <button mat-button color="primary" (click)="showDetails(item.priceChange)"> Show details</button>
        -

      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <div *ngIf="details$ | async as item"> {{item}}$</div>
  </mat-grid-tile>
</mat-grid-list>
